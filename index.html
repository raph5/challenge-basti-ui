<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" />
  <title>Challenge - Basti Ui</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="background">
    <img class="background__points" src="./assets/pattern-1.svg" alt="points background">
    <img class="background__waves" src="./assets/pattern-2.svg" alt="waves background">
  </div>

  <div class="modal">
    <button class="modal__close"></button>
    <div class="modal__body">
      <p class="modal__body__context">Bravo Benjamin, tu viens de télécharger Bootstrap v5.1.3</p>
      <h1 class="modal__body__instruction">Dis-nous ce que tu en as pensé !</h1>
      <p class="modal__body__feedback"></p>

      <input type="radio" name="feedback" id="1">
      <input type="radio" name="feedback" id="2">
      <input type="radio" name="feedback" id="3">
      <input type="radio" name="feedback" id="4">
      <input type="radio" name="feedback" id="5">
    </div>
    <input type="submit" value="Envoyer" class="modal__submit">
  </div>

</body>
</html>
